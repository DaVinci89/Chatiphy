{% load static %}
<img width="20%" height="5%" src="{% static 'img/logo.png' %}" alt="logo">
<h1>CHATIPHY</h1><br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form class="form-inline" action="/">
                <div class="form-row">
                    <input name="q" class="form-control form-control-lg" type="search" placeholder="Search" {% if keyword %} value="{{ keyword }}" {% endif %}>
                    <button class="btn" type="submit">Find</button>
                </div>
            </form>
        </div>
    </div>
</div>
