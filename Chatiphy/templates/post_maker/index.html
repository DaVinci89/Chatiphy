{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <ul>
            <li>Author: {{post.author.get_full_name}}</li>
            <li>Date: {{post.pub_date|date:"d E Y"}}</li>
        </ul>
        <p>{{post.text}}</p>
        {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
    <br>
    <a href="{% url 'post_maker:group_posts' %}">Groups</a>
{% endblock %}
