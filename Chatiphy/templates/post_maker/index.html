{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% for post in posts %}
            <ul>
                <li>Author: {{post.author}}</li>
                <li>Date: {{post.pub_date|date:"d E Y"}}</li>
                <li>Group: {{ post.group }}</li>
            </ul>
            <p>{{post.text}}</p>
            {% if not forloop.last %}<hr>{% endif %}
        {% endfor %}
    </div>
    <br>
    <a href="{% url 'post_maker:group_posts' %}">Groups</a>
{% endblock %}
